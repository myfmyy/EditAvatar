<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="pintuer.css" rel="stylesheet" />
    <link href="../canvas-filter.css" rel="stylesheet" />
    <script src="../canvas-filter.js"></script>
    <script src="alloyimage-1.1.js"></script>
    <style>
        html {
        }

        body {
            background-color: #b4daf0;
        }

        .test {
            width: 600px;
            height: 580px;
            margin: 0 auto;
            margin-top: 150px;
            background-color: white;
            box-shadow: 0px 0px 20px 5px #ccc;
            position: relative;
        }

        .test_Top {
            height: 50px;
            line-height: 50px;
            padding-left: 10px;
            border-bottom: 1px solid #E6D6D6;
            border-top: 3px solid #0ae;
        }

        #test_a {
            width: 400px;
            height: 400px;
            margin: 5px;
            position: relative;
        }

        .test_view {
            width: 190px;
            position: absolute;
            left: 410px;
            top: 55px;
        }

        #test_view_100 {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            margin-top: 50px;
            background-size: 100% 100%;
            border-radius: 50%;
            background-repeat: no-repeat;
            border: 1px solid #0ae;
            overflow: hidden;
            position: relative;
        }

        #test_view_50 {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            margin-top: 50px;
            background-size: 100% 100%;
            border-radius: 50%;
            background-repeat: no-repeat;
            border: 1px solid #0ae;
            overflow: hidden;
            position: relative;
        }

        #test_view_30 {
            width: 30px;
            height: 30px;
            margin: 0 auto;
            margin-top: 50px;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border: 1px solid #0ae;
            overflow: hidden;
            position: relative;
        }

        .test_bottom {
            height: 50px;
        }

        .bg_f {
            width: 400px;
            height: 400px;
            background-color: black;
            position: absolute;
            z-index: 0;
        }

        .shine {
            background: #222 -webkit-gradient(linear,left top,right top,from(#222),to(#222),color-stop(0.5,#fff)) 0 0 no-repeat;
            -webkit-background-size: 125px;
            -webkit-background-clip: text;
            color: white;
            font-family: "微软雅黑";
            font-size: 20px;
            display: block;
            text-align: center;
            margin-top: 180px;
            -webkit-animation: 2s shine infinite;
        }

        @-webkit-keyframes shine {
            0% {
                background-position: top left;
                color: rgba(255,255,255,.1);
            }

            100% {
                background-position: top right;
                color: rgba(255,255,255,.1);
            }
        }
    </style>
</head>
<body>
    <div class="test">
        <div class="test_Top text-black">头像上传</div>
        <div id="test_a">
            <div class="bg_f">
                <p class="shine">试试将电脑里的图片拖拽到此</p>
            </div>
        </div>
        <div class="test_view">
            <div id="test_view_100"></div>
            <div id="test_view_50"></div>
            <div id="test_view_30"></div>
        </div>
        <div class="padding-big-left padding-small-bottom">
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('0')" value="原图" />
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('美肤')" value="美肤效果" />
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('素描')" value="素描效果" />
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('自然增强')" value="自然增强" />
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('紫调')" value="紫调效果" />
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('柔焦')" value="柔焦效果" />
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('复古')" value="复古效果" />
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('黑白')" value="黑白效果" />
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('仿lomo')" value="仿lomo" />
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('亮白增强')" value="亮白增强" />
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('灰白')" value="灰白效果" />
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('灰色')" value="灰色效果" />
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('暖秋')" value="暖秋效果" />
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('木雕')" value="木雕效果" />
            <input type="button" class="button bg-green padding-small margin-small-top" onclick="bs('粗糙')" value="粗糙效果" />
        </div>
        <div class="test_bottom padding-big-left">
            <div class="input-file button bg-blue float-left margin-small-right">
                选择图片
                <input type="file" id="getfile" accept="image/gif, image/jpeg, image/x-png" size="100">
            </div>
            <button class="button bg-blue" id="get">Base64</button>
        </div>
    </div>
    <script>
        var eA = new EditAvatar(document.getElementById("test_a"));
        eA.getFile(document.getElementById("getfile"));
        eA.addView(document.getElementById("test_view_100"));
        eA.addView(document.getElementById("test_view_50"));
        eA.addView(document.getElementById("test_view_30"));
        document.getElementById("get").addEventListener("click", function () {
            //获取图片
            console.log(eA.getBase64());
        });

        function bs(t) {
            if (t == "0") {
                //原图
                eA.editImg = eA.eImg;
            } else {
                var Img = new Image();//创建一个新的img，避免覆盖原图
                var AlloyImageObj = AlloyImage(eA.editImg);
                AlloyImageObj.ps(t).replace(Img);
                eA.editImg = Img;
            }
            //重绘
        }

    </script>
</body>
</html>
